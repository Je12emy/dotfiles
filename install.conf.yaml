- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config', '~/.local/bin']

- link:
    ~/.config/: 
      path: config/*
      glob: true
    ~/.local/bin:
      path: scripts/*
      glob: true
    ~/.zshenv: .zshenv
    ~/Pictures/wallpapers: ./wallpapers

- create:
  - ~/.local/bin
  - ~/Pictures/wallpapers

- shell:
  - [git submodule update --init --recursive, Installing submodules]
