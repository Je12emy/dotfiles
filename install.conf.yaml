- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim: nvim
    ~/.config/awesome: awesome
    ~/.config/alacritty: alacritty
    ~/.config/scripts: scripts
    ~/.config/rofi: rofi

- create:
  - ~/.config/scripts

- shell:
  - [git submodule update --init --recursive, Installing submodules]
