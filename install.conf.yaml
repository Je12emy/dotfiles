- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/: 
      path: config/*
      glob: true
    ~/.local/bin:
      path: scripts/*.sh
      glob: true
    ~/.tmux.conf: tmux.conf
    ~/.zshenv: .zshenv

- create:
  - ~/.config/scripts

- shell:
  - [git submodule update --init --recursive, Installing submodules]
